<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="flex h-screen w-full relative   items-center justify-center bg-cover bg-no-repeat" style="background:url('./images/tea_plucking.png')  no-repeat ; background-size: cover;">
<div class="absolute inset-0 h-full w-full bg-white bg-opacity-90 flex items-center justify-center">
      <div class="w-[420px] h-[400px] bg-white p-8 flex flex-col items-center justify-center">
        <div class="">
          <img src="./logo.png" alt="">
        </div>
        
        <h4  class="text-[#334C36] mb-4 text-center font-Poppins font-medium text-[24px] leading-normal tracking-[0.1px] capitalize">Forgot password?</h4>
        <p class="text-[#4F5253] text-center font-Poppins text-[18px] mb-4 font-normal leading-normal tracking-[0.1px] lowercase">We will send you reset instructions to your email</p>

        <div class=" w-full mb-4">
          <input id="email" name="email"
          placeholder="Email "
           type="text" autocomplete="email" required
            class="block rounded-[6px] border border-[#D9D9D9]
             bg-[#FAFDFF] w-full  py-3 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>

        <div class="w-full">
          <button type="submit" 
          class="bg-primary w-full  rounded-md  flex px-[10px] py-3 justify-center items-center gap-[10px] self-stretch text-[#FAFDFF] font-Poppins text-[16px] font-bold leading-[24px] uppercase">Submit</button>
        </div>

        <div class="inline-flex w-full items-center mt-4 justify-center">
          <div class="flex items-center">
        
            <span  class="  text-[#4F5253] text-center font-Poppins text-[14px] font-normal leading-normal">Remember your password ?</span>
            <a href="#" class="font-semibold  ml-3 text-secondary text-center font-Poppins text-[14px] leading-normal">Login</a>
          </div>
    
        </div>


      </div>
</div>
</body>
</html>
