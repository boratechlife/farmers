<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="flex bg-primary-light">
<div class=" flex items-center w-full">
  <div class="w-full lg:w-1/2 flex ">
    <img src="./loginImage.png" class="w-full  h-screen object-top object-cover" alt="">
  </div>

  <div class="w-full md:w-1/2 flex  items-center flex-col justify-center relative">
    <!-- TOP START -->
    <div class="absolute top-0 left-4">
      <img src="./images/login-star.png" class="w-[77px] h-[69px] object-fit" alt="">
    </div>
        <!-- BOTTOM START -->
        <div class="absolute -bottom-12 right-40">
          <img src="./images/login-star.png" class="w-[77px] h-[69px] object-fit" alt="">
        </div>
    <div class="w-2/5 flex flex-col items-center justify-center">
      <div class="mb-4">
        <img src="./logo.png" class="w-[160px] h-[55px] object-fit" alt="">
      </div>
      <div class="mb-4">
        <h4  class="text-[#334C36] text-center font-Poppins font-medium text-[24px] leading-normal tracking-[0.1px] capitalize">Welcome Back</h4>
      </div>
   
      <form action="#" method="POST" class="space-y-4 w-full">
   
      
  
        <div class="">
          <input id="email" name="email"
          placeholder="Email "
           type="email" autocomplete="email" required
            class="block rounded-[6px] border border-[#D9D9D9] bg-[#FAFDFF] w-full  py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>

      <div>
        <div class="mt-2 relative">
          <div class="absolute  top-1/2 transform -translate-y-1/2 right-2">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

              </svg>
              
          </div>
          <input id="password" name="password" type="password"
          placeholder="Password" autocomplete="current-password" required class="block rounded-[6px] border border-[#D9D9D9] bg-[#FAFDFF] w-full  py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div class="">
        <p class="text-[#359744] font-poppins font-semibold text-[14px] capitalize">Forgot Password</p>
      </div>
      <div>
        <button type="submit" 
        class="bg-primary w-full  rounded-md  flex px-[10px] py-3 justify-center items-center gap-[10px] self-stretch text-[#FAFDFF] font-Poppins text-[16px] font-bold leading-[24px] uppercase">Login</button>
      </div>


    </form>
    <div class="inline-flex w-full items-center mt-4">
      <div class="flex items-center">
    
        <span  class="  text-[#4F5253] text-center font-Poppins text-[14px] font-normal leading-normal">Don't have an account ?</span>
        <a href="#" class="font-semibold  ml-3 text-secondary text-center font-Poppins text-[14px] leading-normal">Signup</a>
      </div>

    </div>

    <div class="relative">
      <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="w-full border-t border-gray-200"></div>
      </div>
      <div class="relative w-full flex justify-center text-[#4F5253] text-center font-Poppins text-[16px] font-normal leading-[375%]">
        <span class="bg-white px-6 text-gray-900">Or</span>
      </div>
    </div>
    <div class="mt-4 flex  w-full gap-4">
      <a href="#" class="flex w-full  py-[10px] gap-[12px] justify-center items-center bg-[#FAFDFF] border-[2px] border-Stroke rounded-[8px]">

        <span class="text-sm font-semibold leading-6">Continue with Google</span>
      </a>


    </div>
    </div>
  </div>
</div>
