<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="flex">
<div class=" flex items-center w-full">
  <div class="w-full lg:w-1/2 flex ">
    <img src="./loginImage.png" class="w-full  h-screen object-top object-cover" alt="">
  </div>

  <div class="w-full md:w-1/2 flex  items-center flex-col justify-center relative">
    <!-- TOP START -->
    <div class="absolute -top-20 left-4">
      <img src="./images/login-star.png" class="w-[77px] h-[69px] object-fit" alt="">
    </div>
        <!-- BOTTOM START -->
        <div class="absolute -bottom-28 right-40">
          <img src="./images/login-star.png" class="w-[77px] h-[69px] object-fit" alt="">
        </div>
    <div class="w-3/4 flex flex-col items-center justify-center">
      <div class="mb-4">
        <img src="./logo.png" class="w-[160px] h-[55px] object-fit" alt="">
      </div>
      <div class="mb-4">
        <h4  class="text-[#334C36] text-center font-Poppins font-medium text-[24px] leading-normal tracking-[0.1px] capitalize">Create Account</h4>
      </div>

      <nav aria-label="Progress" class="w-full flex mb-5">
        <ol role="list" class="flex items-center w-full">
   
          <li class="relative w-1/2 pr-8 sm:pr-20">
            <!-- Completed Step -->
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div class="h-0.5 w-full bg-secondary"></div>
            </div>
            <a href="#" class="relative flex h-8 w-8 items-center justify-center rounded-full bg-secondary">
              <svg class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
              </svg>
              <span class="sr-only">Create account</span>
            </a>

            <h4 class="absolute -bottom-7 -left-10 text-secondary font-Poppins text-base font-medium leading-[20px] tracking-[0.1px]">Create account</h4>
          </li>
   
          <li class="relative w-1/2 pr-8 sm:pr-20">
            <!-- Completed Step -->
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div class="h-0.5 w-full bg-[#8C8C8C]"></div>
            </div>
            <a href="#" class="relative flex h-8 w-8 items-center justify-center rounded-full bg-secondary">
<span class="text-white">2</span>
              <span class="sr-only">Professional Details</span>
            </a>

            <h4 class="absolute -bottom-7 -left-10 text-secondary font-Poppins text-base font-medium leading-[20px] tracking-[0.1px]">Professional Details</h4>
          </li>

          <li class="relative ">
            <!-- Upcoming Step -->
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div class="h-0.5 w-full bg-[#8C8C8C]"></div>
            </div>
            <a href="#" class="group relative flex h-8 w-8 items-center justify-center rounded-full border-2 border-secondary bg-secondary text-white">
              <span class="h-2.5 w-2.5 rounded-full bg-transparent group-hover:bg-[#8C8C8C] flex items-center justify-center" aria-hidden="true">3</span>
              <span class="sr-only">More details </span>
            </a>
            <h4 class="absolute -bottom-7 -left-10 whitespace-nowrap text-[#8C8C8C] font-Poppins text-base font-medium leading-[20px] tracking-[0.1px]">More details </h4>
          </li>
        </ol>
      </nav>
      
  <div class="flex flex-col w-full mt-10 lg:w-2/3 gap-4">


    <div class="">
      <input id="farm_category" name="farm_category"
      placeholder="Farm category "
       type="text" autocomplete="role" required
        class="block rounded-[6px] border border-[#D9D9D9]
         bg-[#FAFDFF] w-full  py-3 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>

    <div class="">
      <input id="farm_size" name="farm_size"
      placeholder="Farm size"
       type="text" autocomplete="role" required
        class="block rounded-[6px] border border-[#D9D9D9] bg-[#FAFDFF] w-full  py-3 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>

    <div class="">
      <input id="crop_animal_preferece" name="crop_animal_preferece"
      placeholder="Crop/ Animal preference"
       type="text" autocomplete="role" required
        class="block rounded-[6px] border border-[#D9D9D9] bg-[#FAFDFF] w-full  py-3 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>


    <div>
      <button type="submit" 
      class="bg-primary w-full  rounded-md  flex px-[10px] py-3 justify-center items-center gap-[10px] self-stretch text-[#FAFDFF] font-Poppins text-[16px] font-bold leading-[24px] uppercase">Login</button>
    </div>
  </div>
    </div>
  </div>
</div>
</body>
</html>
